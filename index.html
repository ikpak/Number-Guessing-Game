<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link
  rel="stylesheet"
  crossorigin="anonymous"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
/>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body> 
    <div class="container">
        <h1>Guess the Number</h1>
        
        <div id="timecount">30</div>

        <div id="guessRemainArea">Guess correctly within 5 tries...</div>
        
        <div class="guessArea">
            <input type="number" id="guessNumber" placeholder="Enter a number" />
            <button onclick="guess()" id="guessBtn">Guess</button>
        </div>
        
        <div id="historyArea">Numbers entered:</div>

        <div id="resultArea">The result will be displayed here</div>

        <div class="reset">
            <button onclick="reset()" id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
